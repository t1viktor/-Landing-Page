<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container-fluid">
        <div class="row justify-content-between align-items-center py-3">
            <h2 class="col-md-6 text-md-left text-center">Logo</h2>
            <div class="col-md-6 text-md-right text-center">
                <button class="btn btn-primary mr-2">Login</button>
                <button class="btn btn-success">Start free trial</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section>
            <h1 class="text-center">Choose a Plan to grow your business</h1>
            <div class="text-center">
                <button class="btn btn-primary mr-2">Monthly</button>
                <button class="btn btn-primary">Annual</button>
            </div>
        </section>

        <section>
            <ul class="row">
                <li class="col-sm-4 text-center">BASIC</li>
                <li class="col-sm-4 text-center">PREMIUM</li>
                <li class="col-sm-4 text-center">OPTIMUM</li>
            </ul>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <h2 class="text-center">$59</h2>
                        <button class="btn btn-primary btn-block">Select</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <h2 class="text-center">$99</h2>
                        <button class="btn btn-primary btn-block">Select</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <h2 class="text-center">$149</h2>
                        <button class="btn btn-primary btn-block">Select</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
